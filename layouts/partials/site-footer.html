{{ "<!-- site-footer.html -->" | safeHTML }}
<footer class="style-box">
	{{- with  .Site.Params.description }}
	<p>{{ . | safeHTML }}</p>
	{{ end -}}
	
	<p>
	{{- with .Site.Copyright }}
	{{ . | safeHTML }}
	{{- else }}
	&copy; {{ now.Year }}
	{{ end -}}
	</p>
	<details open itemprop="author" itemscope itemtype="https://schema.org/Person" class="author h-card p-author" role="contentinfo" style="display: none;">
		<summary itemprop="name" class="p-name">{{ .Site.Author.name }}</summary>
		<div class="microblog_user" style="display: grid; grid-template-columns: minmax(100px, 1fr) 4fr;">
		<img itemprop="image" class="u-photo" loading="lazy" src="{{ .Site.Author.avatar }}" style="grid-column: 1; place-self: center;"/>
		<p class="bio p-note" style="grid-column: 2;">{{ .Params.itunes_description }}</p>
	</div>
	</details>
</footer>
