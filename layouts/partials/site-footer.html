{{ "<!-- site-footer.html -->" | safeHTML }}
<footer class="style-box">
    {{- with  .Site.Params.description }}
    <p>{{ . | safeHTML }}</p>
    {{ end -}}
    
    <p>
    {{- with .Site.Copyright }}
    {{ . | safeHTML }}
    {{- else }}
    &copy; {{ now.Year }}
    {{ end -}}
    </p>
    {{ if .IsHome -}}
    {{ partial "author.html" . }}
    {{- end }}
</footer>
