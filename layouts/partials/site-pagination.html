{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" | default 10) }}
<nav class="pagination">
	{{ if $paginator.HasPrev -}}
	<span  class="nav_prev"><a href="{{ $paginator.Prev.URL }}" title="Previous Page" rel="prev">
	← Newer Posts
	</a>
</span>	
	{{ end }}

	{{- if $paginator.HasNext -}}
	<a href="{{ $paginator.Next.URL }}" title="Next Page" rel="next" class="nav_next">
		Older Posts →
	</a>
	{{- end }}
</nav>
