{{- if .Title }}
<article class="[ post ] [ h-entry ] [ hentry ]"
  aria-label="{{ .Title }}"
  itemscope itemtype="https://schema.org/BlogPosting">
<header class="[ post-header ]">
<h1><a href="{{ .Permalink }}" class="[ p-name ]">{{ .Title }}</a></h1>
</header>
{{ else }}
<article class="[ h-entry ] [ note-summary-view ]"
  aria-label="MicroPost"
  itemscope itemtype="https://schema.org/BlogPosting">
{{ end }}
<div class="[ entry-content] [ e-content ] [ post-body ]" itemprop="articleBody">
{{ .Content -}}
</div>

{{ partial "article-footer.html" . }}

</article>
