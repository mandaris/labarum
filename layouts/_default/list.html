{{ define "main" }}
{{ if .Title }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ range .Paginator.Pages    }}
    <article class="h-entry">
        <header>
            {{ if .Title }}
            <h2 class="p-name"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            {{ end }}
        </header>
        {{ .Content }}
    {{ partial "article-footer.html" . }}
    </article>
{{ end }}

{{ partial "site-pagination.html" . }}

{{ end }}
